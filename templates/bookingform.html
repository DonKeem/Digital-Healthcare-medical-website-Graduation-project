{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--font links-->

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	
	<!--CSS and Bootstrap links-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/style1.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

    <link href="{% static 'css/tooplate-tween-agency.css' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url('/static/images/Healthcare.jpg');"  >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> 
						<a href="/" class="navbar-brand">
							<i class="bi-layers"></i> Shefaa
						</a>
			
					</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"> Doctor Appointment Request </h3>
		      	<form action="booking" method="post" class="signin-form">
              {% csrf_token %}

            <div class="form-group">
                <input type="text" name="patient_first_name" class="form-control" placeholder="patient's first name" required>
            </div>

            <div class="form-group">
                <input type="text" name="patient_last_name" class="form-control" placeholder="patient's last name" required>
            </div>

            <div class="form-group">
                
                <input  name="age" class="form-control" placeholder="Enter patient's age" required>
            </div>

	
            <div class="form-group">
            <label for="speciality_field"></label>
            <select name="speciality_field" id="condition-field" class="form-control" required>
                <option value="" disabled selected>Select the speciality</option>
                <option value="General Health Assessment">General Health Assessment</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Mental Health Therapist">Mental Health Therapist</option>
                <option value="Naturopathy">Naturopathy</option>
                <option value="Endocrinologist">Endocrinologist</option>
                <option value="Diet and Nutrition">Diet and Nutrition</option>
                <option value="Allergy and Immunology">Allergy and Immunology</option>
                <option value="other">Other</option>

            </select>
            </div>

            <div class="form-group">
            <label for="condition_field"></label>
            <select name="condition_field" id="condition-field" class="form-control" required>
                <option value="" disabled selected>Select the condition</option>
                <option value="Routine health check-ups">Routine health check-ups</option>
                <option value="General Wellness advice">General Wellness advice</option>
                <option value="Acne">Acne</option>
                <option value="Eczema">Eczema</option>
                <option value="Skin Disorder">Skin Disorder</option>
                <option value="Anxiety">Anxiety</option>
                <option value="Depression">Depression</option>
                <option value="Herbal medicine">Herbal medicine</option>
                <option value="Nutritional counseling">Nutritional counseling</option>
                <option value="Hormonal Disorder">Hormonal Disorder</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Dietary Management">Dietary Management</option>
                <option value="Allergies">Allergies</option>
                <option value="Other">Other</option>

    
            </select>
            </div>


        
              
	            <div class="form-group">
	            	<button type="submit" value="submit" class="form-control btn btn-primary submit px-3">Submit</button>
	            </div>
	          </form>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
